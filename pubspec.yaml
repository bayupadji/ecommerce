    - assets/icons/Icon_App/logo_white.png
    - assets/icons/Icon_App/logo_blue.png
    - assets/icons/Google.png
    - assets/icons/Facebook.png
    - assets/icons/Product_icon/shirt.svg
    - assets/icons/Product_icon/dress.svg
    - assets/icons/Product_icon/man_bag.svg
    - assets/icons/Product_icon/man_shoes.svg
    - assets/icons/Product_icon/woman_shoes.svg
    - assets/icons/Product_icon/woman_bag.svg